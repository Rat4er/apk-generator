<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        footer {
            text-align: center;
            padding-top: 20px;
            color: #000000;
            color: rgba(0, 0, 0, 0.05);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select, button {
            padding: 10px;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>APK Generator</h1>
        <h3>How to create keystore and keys you can see <a href="https://coderwall.com/p/r09hoq/android-generate-release-debug-keystores">here</a></h3>
        <form id="apkForm">
            <label for="package_name">Package Name</label>
            <input type="text" id="package_name" name="package_name" required>

            <label for="version_code">Version Code</label>
            <input type="number" id="version_code" name="version_code" required>

            <label for="version_name">Version Name</label>
            <input type="text" id="version_name" name="version_name" required>

            <label for="size_apk">Size APK (MB)</label>
            <input type="number" id="size_apk" name="size_apk">

            <label for="keystore_file">Keystore File</label>
            <input type="file" id="keystore_file" name="keystore_file">

            <label for="keystore_alias">Keystore Alias</label>
            <input type="text" id="keystore_alias" name="keystore_alias" required>

            <label for="keystore_keypass">Keystore Keypass</label>
            <input type="password" id="keystore_keypass" name="keystore_keypass" required>

            <label for="keystore_pass">Keystore Pass</label>
            <input type="password" id="keystore_pass" name="keystore_pass" required>

            <button type="submit">Generate APK</button>
        </form>
        <div class="message" id="message"></div>
    </div>
    <footer>Created by L3
        <br>with love for RuStore❤️</footer>

    <script>
        document.getElementById('apkForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Generating APK...';

            try {
                const response = await fetch('/generate_apk', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'generated.apk';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    messageDiv.textContent = 'APK generated successfully!';
                } else {
                    const errorData = await response.json();
                    messageDiv.textContent = `Error: ${errorData.error}`;
                }
            } catch (error) {
                messageDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
