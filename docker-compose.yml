version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: server/Dockerfile
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    networks:
      - app_network

  nginx:
    image: nginx:latest
    env_file:
      - .env
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certificates:/etc/nginx/certificates
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - app_network
      
networks:
  app_network:
    driver: bridge
